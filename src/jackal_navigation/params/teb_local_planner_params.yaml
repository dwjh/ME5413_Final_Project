TebLocalPlannerROS:

  odom_topic: /odometry/filtered
  map_frame: map

  min_obstacle_dist: 0.1     # 你可以尝试 0.08 ~ 0.12
  inflation_dist: 0.12       # 通常等于或者略大于 inflation_radius

  # Trajectory
  teb_autosize: True
  dt_ref: 0.3
  dt_hysteresis: 0.1
  global_plan_overwrite_orientation: True
  allow_init_with_backwards_motion: False
  max_global_plan_lookahead_dist: 3.0
  feasibility_check_no_poses: 5

  # Robot
  footprint_model:
    type: "polygon"
    vertices: [[-0.21, -0.155], [-0.21, 0.155], [0.21, 0.155], [0.21, -0.155]]
  cmd_angle_instead_rotvel: False
  max_vel_x: 0.5
  max_vel_x_backwards: 0.2
  max_vel_theta: 0.5
  acc_lim_x: 0.5
  acc_lim_theta: 0.5
  min_turning_radius: 0.0
  wheelbase: 0.0

  # Optimization
  no_inner_iterations: 5
  no_outer_iterations: 4
  optimization_activate: True
  optimization_verbose: False
  penalty_epsilon: 0.1
  weight_max_vel_x: 2.0
  weight_max_vel_theta: 1.0
  weight_acc_lim_x: 1.0
  weight_acc_lim_theta: 1.0
  weight_optimaltime: 1.0
  weight_obstacle: 10.0 # 减小障碍物权重，使机器人更倾向于避开障碍物
  weight_inflation: 0.5
  weight_dynamic_obstacle: 10.0
  weight_dynamic_obstacle_inflation: 0.2
  weight_velocity_obstacle_ratio: 0.0
  weight_velocity_obstacle_ratio_inflation: 0.0
  weight_viapoint: 1.0
  weight_adapt_factor: 2.0
  optimization_obstacles_factor: 1.0

  # Homotopy Class Planner
  enable_homotopy_class_planning: True
  enable_multithreading: True
  max_number_classes: 4
  roadmap_graph_no_samples: 15
  roadmap_graph_area_width: 5.0
  h_signature_prescaler: 1.0
  h_signature_threshold: 0.1
  obstacle_keypoint_offset: 0.1
  obstacle_heading_threshold: 0.45
  visualize_hc_graph: False

  # Recovery
  shrink_horizon_backup: True
  shrink_horizon_min_duration: 3
  recovery_behavior_enabled: True
  oscillation_recovery: True
  oscillation_v_eps: 0.1
  oscillation_omega_eps: 0.1
  oscillation_recovery_min_duration: 10
  oscillation_filter_duration: 10.0

  # Miscellaneous
  include_costmap_obstacles: True
  include_dynamic_obstacles: True
  include_viapoints: True
  include_feedback: True
  debug_pose_buffer: True 